{% extends 'base.html' %}

{% block content %}
<h1> Blog Page </h1>


<div class="">
    <a href="{% url 'post_new' %}"> + New Blog </a>
</div>

{% for post in object_list %}
    <div class="post-entry">
        <h2> <a href="{% url 'post_detail' post.pk %}">{{ post.title }} </a></h2>
        <p>{{ post.body }} </p>
    </div>
{% endfor %} 
{% endblock content %}
